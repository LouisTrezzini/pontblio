<div layout="column">
    <div layout="row">
        <div flex="25">
            <img ng-src="{{ space.image_url ? (space.image_url | urlFile) : 'imgs/lol.jpeg'  }}" style="max-width: 100%" alt="{{space.name}}">
        </div>

        <section flex="75" layout-padding>
            <h1>{{ space.name }} ({{space.location}})</h1>

            <p>{{ space.description }}</p>

            <div layout="row">
            <md-button flex="15" class="md-primary md-raised" ng-if="$root.isAdmin" title="Réservation"
                       ui-sref="root.spaces.booking({space: space.slug})">Réserver
            </md-button>
            <md-button flex="15" class="md-primary md-raised" ng-if="$root.isAdmin"
                       ui-sref="root.spaces.modify({slug: space.slug})"><i class="fa  fa-cogs"></i> Modifier
            </md-button>
            </div>
        </section>
    </div>

    <br>
    <md-divider></md-divider>
    <br>

    <div ui-calendar="uiConfig.calendar" class="span8 calendar" ng-model="eventSources"></div>
</div>

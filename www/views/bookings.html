<div layout="column">
    <div layout="row" layout-align="end center">
        <md-button flex="20" flex-md="50" flex-sm="100" class="md-primary md-raised" ui-sref="root.bookings.create">
            Nouvelle réservation
        </md-button>
    </div>

    <md-data-table-container>
        <table md-data-table md-progress="deferred">
            <thead md-order="query.order" md-trigger="onOrderChange">
                <tr>
                    <th name="Date"></th>
                    <th name="Heure de début"></th>
                    <th name="Heure de fin"></th>
                    <th name="Espace"></th>
                    <th name="Modifier"></th>
                    <th name="Supprimer"></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="booking in bookings">
                    <td>{{ booking.start_date*1000 | date:'EEEE d MMMM yyyy'}}</td>

                    <td>{{ booking.start_date*1000 | date:'HH:mm'}}</td>

                    <td>{{ booking.end_date*1000 | date:'HH:mm'}}</td>

                    <td>{{ spaces[booking.space_slug].name }}</td>

                    <td>
                        <md-button class="md-primary" ui-sref="root.bookings.modify({slug: booking.slug})">
                            <md-icon md-font-icon="fa-pencil" aria-label="Modifier la réservation" class="fa"></md-icon>
                        </md-button>
                    </td>
                    <td>
                        <md-button class="md-primary" ng-click="delete(booking)">
                            <md-icon md-font-icon="fa-trash" aria-label="Supprimer la réservation" class="fa"></md-icon>
                        </md-button>
                    </td>
                </tr>
            </tbody>
        </table>
    </md-data-table-container>

</div>

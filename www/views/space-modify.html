<div>
    <div layout="row" layout-align="space-around center">
        <img flex="50" ng-src="{{ space.image_url ? (space.image_url | urlFile) : 'imgs/lol.jpeg'  }}" class="md-card-image" alt="{{space.name}}">
    </div>

    <md-content layout-padding>
        <form layout="row" layout-align="start center" layout-wrap ng-submit="submitSpace(space, spacePicture)">
            <md-input-container flex="50" flex-md="25">
                <label>
                    <i class="fa fa-font"></i> Nom
                </label>
                <input ng-model="space.name" placeholder="Nom">
            </md-input-container>

            <md-input-container flex="50" flex-md="25">
                <label>
                    <i class="fa fa-map-marker"></i> Lieu
                </label>
                <input ng-model="space.location" placeholder="Lieu">
            </md-input-container>

            <md-input-container flex="50" flex-md="25">
                <label>
                    <i class="fa fa-align-justify"></i> Description
                </label>
                <textarea redactor ng-model="space.description" placeholder="Description"></textarea>
            </md-input-container>

            <md-input-container flex="50" flex-md="25">
                <label>
                    <i class="fa fa-file-image-o"></i> Image
                </label>
                <input type="file" ng-model="spacePicture" base-sixty-four-input>

            </md-input-container>

            <md-input-container flex="50" flex-md="25">
                <md-checkbox ng-model="space.active">
                    Espace actif
                </md-checkbox>
            </md-input-container>

            <div flex="100" layout="row" layout-align="end center">
                <md-button flex="15" flex-md="25" class="md-primary md-raised">Modifier !</md-button>
            </div>
        </form>
    </md-content>
</div>

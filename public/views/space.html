<div layout="row">
    <div layout="column" flex="25" layout-padding>

        <img ng-src="{{ space.image_url ? (space.image_url | urlFile) : 'imgs/lol.jpeg'  }}" style="max-width: 100%"
             alt="{{space.name}}">

        <br>

        <h1>{{ space.name }} ({{ space.location }})</h1>

        <div class="fr-view" ng-bind-html="space.description"></div>

        <br>

        <md-button flex="100" class="md-primary md-raised" title="Réservation"
                   ui-sref="root.spaces.booking({space: space.slug})">Réserver
        </md-button>

        <br>

        <md-button flex="100" class="md-primary md-raised" ng-if="$root.isAdmin"
                   ui-sref="root.spaces.modify({slug: space.slug})"><i class="fa  fa-cogs"></i> Modifier
        </md-button>

    </div>

    <br>
    <md-divider></md-divider>
    <br>

    <div flex="75" ui-calendar="uiConfig.calendar" class="span8 calendar" ng-model="eventSources"></div>
</div>
